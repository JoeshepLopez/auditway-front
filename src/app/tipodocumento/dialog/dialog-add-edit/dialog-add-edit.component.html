<h1 mat-dialog-title>{{tituloAccion}} Tipo de Documento</h1>
<div mat-dialog-content>

  <form [formGroup]="formTipoDocumento">
    <mat-grid-list cols="1" rowHeight="80px">
      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>NÃºmero de documento</mat-label>
          <input matInput formControlName="numeroDocumento" autocomplete="off">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Tipo de documento</mat-label>
          <input matInput formControlName="tipoDocumento" autocomplete="off">
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
  </form>

</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="warn">Volver</button>
  <button mat-raised-button color="primary" (click)="addEditTipoDocumento()" [disabled]="formTipoDocumento.invalid">
    {{btnAccion}}
  </button>
</div>
