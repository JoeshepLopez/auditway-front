<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <style>
      /* Agrega estilos personalizados para efectos 3D */
      .card-3d {
        transition: transform 0.5s;
      }

      .card-3d:hover {
        transform: scale(1.05);
      }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

  </head>
  <body>
    <div class="container">
      <div class="jumbotron text-center">
        <h1
          class="display-4"
          style="
            font-weight: bold;
            text-shadow: 2px 2px 4px #333;
            color: #3498db;
          "
        >
          ¡<span style="color: #3498db">Bienvenido!</span>
        </h1>
        <p class="lead">Este es tu dashboard personalizado.</p>
      </div>
    </div>

    <div class="container text-center mt-5">
      <div class="card-deck">
        <!-- Tarjeta de ventas -->
        <div class="col-md-4 card shadow-lg border-primary card-3d">
          <div class="card-body">
            <h5 class="card-title">VENTAS</h5>
            <div class="form-group">
              <label for="fechaVenta">Seleccione la fecha:</label>
              <div class="input-group">
                <input type="text" class="form-control" id="fechaVenta" />
                <div
                  class="input-group-append"
                  data-target="#fechaVenta"
                  data-toggle="datepicker"
                >
                  <div class="input-group-text">
                    <i class="far fa-calendar-alt"></i>
                  </div>
                </div>
              </div>
            </div>
            <p class="card-text">
              <span class="badge badge-primary">Venta Total: $1000</span>
              <span class="badge badge-secondary"
                >Cantidad de Documentos: 50</span
              >
            </p>
          </div>
        </div>

        <!-- Tarjeta de productos -->
        <div class="col-md-4 card shadow border-success card-3d">
          <div class="card-body">
            <h5 class="card-title">PRODUCTOS</h5>
            <div class="form-group">
              <label for="tipoDocumento">Cantidad:</label>
              <select class="form-control" id="tipoDocumento">
                <option value="boleta">Boleta</option>
                <option value="factura">Factura</option>
                <option value="boletaElectronica">Boleta Electrónica</option>
                <option value="facturaElectronica">Factura Electrónica</option>
              </select>
            </div>
            <p class="card-text">
              <span class="badge badge-primary">Total: 25</span>
            </p>
          </div>
        </div>

        <!-- Tarjeta de cliente -->
        <div class="col-md-4 card shadow border-warning card-3d">
          <div class="card-body">
            <h5 class="card-title">CLIENTES</h5>
            <!-- Agrega el contador de clientes ingresados -->
            <p class="card-text">
              Nº Clientes: <span id="contadorClientes">45</span>
            </p>
            <!-- Agrega un botón para simular el ingreso de un cliente (puedes ajustar según tu lógica) -->
            <button class="btn btn-primary" onclick="incrementarContador()">
              <i class="fas fa-sync-alt"></i> 
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>

    <script>
      $(document).ready(function () {
        $("#fechaVenta").datepicker({
          format: "dd/mm/yyyy",
          language: "es",
          autoclose: true,
          todayHighlight: true,
          templates: {
            leftArrow: '<i class="fa fa-chevron-left"></i>',
            rightArrow: '<i class="fa fa-chevron-right"></i>',
          },
        });
      });

      // Inicializa el contador
      let contador = 0;

      // Función para incrementar el contador
      function incrementarContador() {
        contador++;
        // Actualiza el contenido del elemento HTML con el nuevo valor del contador
        document.getElementById("contadorClientes").textContent = contador;
      }
    </script>
  </body>
</html>
