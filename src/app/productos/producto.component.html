<div style="width: 59%; margin: 100px auto;">
  <h1>Productos</h1>

  <button mat-raised-button color="primary" (click)="dialogoNuevoProducto()">Crear Producto</button>


  <div class="mat-elevation-z8" >
    <table mat-table [dataSource]="dataSource" class="mat-table">
  
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef style="width: 10%;"> Id </th>
    <td mat-cell *matCellDef="let element" style="width: 10%;"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef style="width:20%;"> Marca y Modelo</th>
    <td mat-cell *matCellDef="let element" style="width: 20%;"> {{element.nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="precio">
    <th mat-header-cell *matHeaderCellDef style="width: 20%;"> Precio </th>
    <td mat-cell *matCellDef="let element" style="width: 20%;"> {{element.precio}} </td>
  </ng-container>

  <ng-container matColumnDef="stock">
    <th mat-header-cell *matHeaderCellDef style="width: 20%;"> Stock </th>
    <td mat-cell *matCellDef="let element" style="width: 20%;"> {{element.stock}} </td>
  </ng-container>

  <ng-container matColumnDef="createAt">
    <th mat-header-cell *matHeaderCellDef style="width: 20%;"> Fecha </th>
    <td mat-cell *matCellDef="let element" style="width: 20%;"> {{element.createAt}} </td>
  </ng-container>
  
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef style="width: 60%;"> </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="dialogoEditarProducto(element)">
        <mat-icon>edit</mat-icon>  
      </button>
      <button mat-icon-button color="warn" (click)="dialogoEliminarProducto(element)">  
        <mat-icon>delete</mat-icon>  
      </button>
    </td>
  </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
