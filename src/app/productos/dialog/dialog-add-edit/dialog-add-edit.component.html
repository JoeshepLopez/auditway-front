<h1 mat-dialog-title>Producto</h1>
<div mat-dialog-content>

  <form [formGroup]="formProducto">
    <mat-grid-list cols="1" rowHeight="80px">
      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Marca y Modelo</mat-label>
          <input matInput formControlName="nombre" autocomplete="off">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Precio</mat-label>
          <input matInput formControlName="precio" autocomplete="off">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Stock</mat-label>
          <input matInput formControlName="stock" autocomplete="off">
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
  </form>

</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="warn">Volver</button>
  <button mat-raised-button color="primary" (click)="addEditProducto()" [disabled]="formProducto.invalid">
    {{btnAccion}}
  </button>
</div>
